apiVersion: v1
kind: Secret
metadata:
  namespace: roboshop
  name: mysql
  labels:
    component: mysql
    project: roboshop
    tier: database
type: Opaque  
data:
   MYSQL_ROOT_PASSWORD: "Um9ib1Nob3BAMQ=="
      
---
apiVersion: apps/v1
kind: Deployment
metadata:
   namespace: roboshop
   name: mysql
   labels:
      component: mysql
      project: roboshop
      tier: database
spec:
  replicas: 1
  selector:
     matchLabels:
       component: mysql
       project: roboshop
       tier: database
  template:
    metadata:
      labels:
        component: mysql
        project: roboshop
        tier: database
    spec:
      containers:
      - name: mysql 
        image: deena012/mysql:v1 
        envFrom:
        - secretRef:
            name: mysql  

---
apiVersion: v1
kind: Service
metadata:
   namespace: roboshop
   name: mysql
   labels:
     component: mysql
     project: roboshop
     tier: database
spec:
   selector:
     component: mysql
     project: roboshop
     tier: database
   ports:
   - protocol: TCP
     port: 3306
     targetPort: 3306     